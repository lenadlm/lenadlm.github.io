<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leonard Mbelle | Portfolio</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <a href="#hero" class="logo">Leonard Mbelle</a>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="#hero">Home</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#stats">GitHub</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle Menu">☰</button>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section id="hero" class="hero reveal">
    <div class="container hero-inner">
      <h1>Hello, I'm <span>Leonard Mbelle</span></h1>
      <p>Designer • Developer • Problem Solver</p>
      <a href="#skills" class="btn">Explore My Work</a>
    </div>
  </section>

  <!-- Skills & Languages -->
  <section id="skills" class="skills section-padding reveal">
    <div class="container">
      <h2>Languages & Skills</h2>
      <div class="grid grid-4">
        <!-- Use your existing icons -->
        <div class="skill">
          <img src="assets/icons/html5.svg" alt="HTML5">
          <p>HTML5</p>
        </div>
        <div class="skill">
          <img src="assets/icons/css3.svg" alt="CSS3">
          <p>CSS3</p>
        </div>
        <div class="skill">
          <img src="assets/icons/javascript.svg" alt="JavaScript">
          <p>JavaScript</p>
        </div>
        <div class="skill">
          <img src="assets/icons/python.svg" alt="Python">
          <p>Python</p>
        </div>
        <!-- Add your remaining icons here -->
      </div>
    </div>
  </section>

  <!-- GitHub Stats -->
  <section id="stats" class="stats section-padding reveal">
    <div class="container">
      <h2>GitHub Stats</h2>
      <div class="grid grid-2">
        <img src="https://github-readme-stats.vercel.app/api?username=lenadlm&show_icons=true&theme=radical" alt="GitHub Stats">
        <img src="https://github-profile-trophy.vercel.app/?username=lenadlm&theme=darkhub&no-frame=true&row=2&column=3" alt="GitHub Trophies">
      </div>
    </div>
  </section>

  <!-- Contact -->
  <section id="contact" class="contact section-padding reveal">
    <div class="container">
      <h2>Keep in Touch</h2>
      <p>Email: <a href="mailto:leo@lenadlm.dev">leo@lenadlm.dev</a></p>
      <div class="social">
        <!-- Preserve all your social icons -->
        <a href="https://github.com/lenadlm" target="_blank"><img src="assets/icons/github.svg" alt="GitHub"></a>
        <a href="https://linkedin.com/in/lenadlm" target="_blank"><img src="assets/icons/linkedin.svg" alt="LinkedIn"></a>
        <a href="https://twitter.com/lenadlm" target="_blank"><img src="assets/icons/twitter.svg" alt="Twitter"></a>
        <!-- Add more if you have -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-inner">
      <p>© 2025 Leonard Mbelle</p>
    </div>
  </footer>

  <script src="assets/js/script.js"></script>
</body>
</html>
